<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>My Car Garage</h1>

    </header>
    <main>
        <div id="formDiv" class="formDiv">
            <form id="form">
                <label for="carName">Car Name</label><br>
                <input type="text" id="carName" name="carName"><br>

                <label for="categoryModel">Category Model:</label><br>
                <select name="categoryModel" id="categoryModel">
                    <option value="BMW">BMW</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Lexus">Lexus</option>
                    <option value="audi">Audi</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="KIA">KIA</option>
                </select>
                <br>

                <label for="Model Year">Category Model:</label><br>
                <select name="years" id="years">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
                <br>

                <input type="submit" value="Submit">


            </form>
        </div>
        <div id="dataDiv" class="dataDiv">

        </div>
    </main>
    <footer>

    </footer>
<script src="app.js"></script>
</body>

</html>
